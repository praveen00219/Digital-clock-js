<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital and Analog Clock</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body
    class="flex items-center justify-center h-screen bg-gradient-to-b from-blue-900 via-blue-700 to-blue-500 text-white">
    <div id="clockContainer" class="relative">
        <div class="text-center p-8 bg-black bg-opacity-50 rounded-lg shadow-lg">
            <div class="text-3xl font-light mb-4" id="greeting">Good Morning!</div>

            <!-- Digital Clock -->
            <div id="digitalClock" class="flex justify-center items-center text-8xl font-bold mb-2">
                <span id="hours" class="inline-block">00</span>:
                <span id="minutes" class="inline-block">00</span>:
                <span id="seconds" class="inline-block animate-bounce">00</span>
            </div>

            <div class="text-lg mb-4" id="timezone">Local Time</div>

            <div class="flex justify-center space-x-4">
                <button id="showFact"
                    class="px-4 py-2 bg-blue-500 hover:bg-blue-700 rounded transition-transform transform hover:scale-105">Show
                    Time Fact</button>
            </div>

            <div class="mt-4 text-lg" id="fact"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
